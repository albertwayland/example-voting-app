name: Build and Scan Worker Image

on:
  workflow_dispatch:

jobs:
  build-and-scan:
    name: Build and Scan Worker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Image Locally
        run: docker build -t example-voting-app-worker:latest ./worker

      - name: Scan Image with Sysdig
        id: scan
        uses: sysdiglabs/scan-action@v6
        with:
          image-tag: example-voting-app-worker:latest
          sysdig-secure-token: ${{ secrets.SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SECURE_API_URL }}
          stop-on-failed-policy-eval: false
          stop-on-processing-error: true

      - name: Upload SARIF Results
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/sarif.json
